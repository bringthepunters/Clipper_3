<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Popup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #ffffff; /* White background */
      }

      #gigDataContainer {
        padding: 10px;
        margin-bottom: 10px;
        border: 2px black solid;
      }

      strong {
        font-weight: bold;
        display: inline; /* Ensures no additional lines are added */
      }

      h3 {
        margin-top: 0; /* Removes margin above */
        margin-bottom: 10px; /* Provides some space below the header */
      }

      div,
      li {
        font-size: 16px;
        color: #444;
        line-height: 1.6;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 0; /* Removes extra margin above the list */
      }

      li:before {
        content: "â€¢ ";
        color: #0078d7;
        font-weight: bold;
      }

      #copyButton {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #0078d7;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gigDataContainer">
      <!-- Gig data will be displayed here -->
    </div>
    <div id="meta"></div>
    <button id="copyButton">Copy</button>
    <script src="popup.js"></script>
  </body>
</html>
